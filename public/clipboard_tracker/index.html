<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clipboard Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="modal" class="modal hidden">
        <div class="modal-content">
          <button id="closeModal">×</button>
          <pre id="modalText"></pre>
        </div>
      </div>
      <h1>📋 Clipboard Tracker</h1>

      <div class="controls">
        <button id="readClipboard">+ Inhalt einfügen</button>
        <button id="clearAll">🗑️ Alles löschen</button>
        <button id="exportJson">⬇️ Exportieren</button>
        <input
          type="file"
          id="importJson"
          accept=".json"
          style="display: none"
        />
        <button id="importTrigger">📂 Importieren</button>
        <button id="toggleTheme">🌙</button>
      </div>

      <input type="text" id="searchInput" placeholder="🔍 Suchen..." />

      <ul id="clipboardList"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
